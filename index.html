<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <h2>🔒 Enter Master Password</h2>
    <input type="password" id="masterInput" placeholder="Master Password">
    <button id="loginBtn">Access Vault</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Password Vault -->
  <div id="vault" style="display:none;">
    <h1>🔐 Password Vault</h1>
    <table id="passwordTable">
      <tr>
        <th>Service</th>
        <th>User</th>
        <th>Password</th>
      </tr>
      <tr>
        <td><input type="text" value="Sample"></td>
        <td><input type="text" value="sample@gmail.com"></td>
        <td><input type="text" value="Sample@121221"></td>
      </tr>
    </table>
    <button id="addBtn">Add Password</button>
    <button id="saveBtn">Save to GitHub</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
