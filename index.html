<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Vault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    h1 { color: #111; }
    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    .edit-controls { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>üîê Password Vault</h1>

  <div id="login-section">
    <input type="password" id="masterPass" placeholder="Enter master password" />
    <button onclick="unlockVault()">Unlock</button>
  </div>

  <div id="vault-section" class="hidden">
    <table id="passwordTable">
      <thead>
        <tr><th>Service</th><th>Username</th><th>Password</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="editModeBtn" onclick="toggleEditMode()">Edit Mode</button>

    <div id="edit-section" class="hidden">
      <h3>Edit Mode</h3>
      <input type="text" id="token" placeholder="Enter GitHub Token" /><br>
      <button onclick="loadPasswords()">Load Data</button>
      <button onclick="addPassword()">Add Password</button>
      <button onclick="savePasswords()">Save to GitHub</button>
    </div>
  </div>

  <script>
    const username = "YOUR_GITHUB_USERNAME";
    const repo = "YOUR_REPO_NAME";
    const path = "passwords.json";
    const masterPassword = "YOUR_MASTER_PASSWORD"; // üîë set your master password here

    let passwords = [];
    let editMode = false;

    async function unlockVault() {
      const input = document.getElementById("masterPass").value;
      if (input === masterPassword) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("vault-section").classList.remove("hidden");
        await loadPasswords();
      } else {
        alert("Wrong password!");
      }
    }

    async function loadPasswords() {
      const url = `https://raw.githubusercontent.com/${username}/${repo}/main/${path}`;
      const res = await fetch(url);
      passwords = await res.json();
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#passwordTable tbody");
      tbody.innerHTML = "";
      passwords.forEach((p, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.name}</td>
          <td>${p.username}</td>
          <td>
            <input type="text" value="${p.password}" readonly style="border:none; background:none;" id="pass-${i}">
            <button onclick="copyPass(${i})">Copy</button>
            ${editMode ? `<button onclick="deletePassword(${i})">üóëÔ∏è</button>` : ""}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function copyPass(i) {
      const input = document.getElementById(`pass-${i}`);
      input.select();
      document.execCommand("copy");
      alert("Copied!");
    }

    function toggleEditMode() {
      editMode = !editMode;
      document.getElementById("edit-section").classList.toggle("hidden");
      renderTable();
    }

    function addPassword() {
      const name = prompt("Service name?");
      const username = prompt("Username?");
      const password = prompt("Password?");
      if (name && username && password) {
        passwords.push({ name, username, password });
        renderTable();
      }
    }

    async function savePasswords() {
      const token = document.getElementById("token").value;
      if (!token) return alert("Please enter GitHub token");

      const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
      const getRes = await fetch(url, { headers: { Authorization: `token ${token}` } });
      const file = await getRes.json();
      const sha = file.sha;

      const res = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Updated passwords",
          content: btoa(unescape(encodeURIComponent(JSON.stringify(passwords, null, 2)))),
          sha
        })
      });

      if (res.ok) {
        alert("Passwords saved to GitHub!");
      } else {
        alert("Failed to save. Check token or permissions.");
      }
    }
  </script>

</body>
</html>
